<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-kenU1KFdBI6sbpLR5RcGB8K+N6n4X5tLxHc6lFN3TlFJK5KkCR9kwx5Vd1JXuB+7"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container my-5">
      <header class="text-center">
        <h1>AI Healthy Recipe Generator üçΩÔ∏è</h1>
        <h2>
          Craft elegant, protein-rich dishes with five ingredients or less.
        </h2>
      </header>

      <main>
        <div class="d-flex justify-content-center">
          <div class="form-container w-50">
            <form id="recipe-generator-form" class="d-flex flex-column gap-3">
              <input
                type="text"
                placeholder="Enter your one ingredient must have..."
                autofocus
                required
                autocomplete="off"
                class="form-control"
                id="instructions"
              />
              <input
                type="submit"
                class="submit-button"
                value="Generate Recipe"
              />
            </form>
            <div class="hint text-center mt-3">i.e. cottage cheese</div>
          </div>
        </div>
        <div class="recipe hidden mt-3" id="recipe"></div>
      </main>
      <footer class="mt-5 pt-5 text-center">
        This was coded by
        <a href="https://github.com/thekristinadawn" target="_blank"
          >Kristina Palmer</a
        >
        and is
        <a
          href="https://github.com/thekristinadawn/ai-recipe-generator.git"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://the-ai-recipe-generator.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
