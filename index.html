<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator üçΩÔ∏è</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter an ingredient you want in your 5 ingredients or less recipe"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. chicken, beef, cheese, rice</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

          Netlify</a

      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
